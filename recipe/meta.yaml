# It has been subsequently adapted for automated building with conda-forge.

{% set version = "3.1.1" %}

package:
  name: matplotlib-base
  version: {{ version }}

source:
  url: https://github.com/matplotlib/matplotlib/archive/v{{ version }}.tar.gz
  sha256: 29d1a239bb7d1095d98d8831bb661519ab0d23e30d38ed47729f554f15e8cd3e
  patches:
    # Find libpng on Windows.
    - setupext.patch  # [win]

build:
  number: 1
  skip: true  # [py<35]

requirements:
  build:
    - pkg-config  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cycler >=0.10
    - python-dateutil
    - freetype
    - msinttypes  # [win]
    - nose
    - pyparsing
    - libpng
    - zlib  # [win]
    - tk  # [linux]
    - icu  # [linux]
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - cycler >=0.10
    - python-dateutil
    - freetype
    - pyparsing
    - libpng
    - tk  # [linux]
    - icu  # [linux]
    - tornado
    - kiwisolver

test:
  imports:
    - matplotlib
    - matplotlib.pyplot
    - matplotlib._image
    - matplotlib._path
    - matplotlib._png
    - matplotlib._tri
    - matplotlib.backends._backend_agg
    - matplotlib.ft2font
    - matplotlib.ttconv
    - matplotlib.backends._tkagg  # [not win]
    - mpl_toolkits
    - pylab

outputs:
  - name: matplotlib-base

  - name: matplotlib
    requirements:
      host:
        - python
      run:
        - python
        - pyqt  # [not osx and not aarch64 and not ppc64le]
        - {{ pin_subpackage('matplotlib-base', exact=True) }}
    test:
      imports:
        - matplotlib

  - name: mpl_sample_data
    script: install-data.sh  # [not win]
    script: install-data.bat  # [win]
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('matplotlib-base', exact=True) }}
    test:
      imports:
        - matplotlib.cbook
      commands:
        - python -c "import matplotlib; matplotlib.cbook.get_sample_data('msft.csv', asfileobj=False)"

about:
  home: http://matplotlib.org/
  license: PSF-based
  license_url: http://matplotlib.sourceforge.net/users/license.html
  license_family: PSF
  license_file: LICENSE/LICENSE
  summary: Publication quality figures in Python
  description: |
    matplotlib is a python 2D plotting library which produces publication
    quality figures in a variety of hardcopy formats and interactive
    environments across platforms. matplotlib can be used in Python scripts,
    the Python and IPython shell (ala MATLAB or Mathematica), web
    application servers, and six graphical user interface toolkits.
  dev_url: https://github.com/matplotlib/matplotlib/
  doc_url: http://matplotlib.org/contents.html

extra:
  recipe-maintainers:
    - mdboom
    - ocefpaf
    - pelson
    - tacaswell
    - dopplershift
