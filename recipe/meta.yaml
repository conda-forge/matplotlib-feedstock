# It has been subsequently adapted for automated building with conda-forge.

{% set version = "3.10.7" %}

package:
  name: matplotlib-suite
  version: {{ version }}

source:
  url: https://github.com/matplotlib/matplotlib/archive/v{{ version }}.tar.gz
  sha256: 0678f04e55c839c543a3803a7a13ab427f488ff396d85ffbad7d427f6fdcbbc3

build:
  number: 0
  skip: true  # [py<310]

# to avoid creating redundant CI jobs, conda-smithy needs python
# to be used in all outputs, including the implicit global one.
requirements:
  host:
    - python

outputs:
  - name: matplotlib-base
    script: build_base.bat  # [win]
    script: build_base.sh  # [not win]
    build:
      ignore_run_exports_from:
        - zlib
    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - pybind11 >=2.6                         # [build_platform != target_platform]
        - {{ stdlib('c') }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake                                  # [win]
        - pkg-config
        - libtool                                # [unix]
        - ninja
      host:
        - python
        - python-build
        - pip
        - meson-python >=0.13.1
        - certifi >=2020.06.20
        - pybind11 >=2.13.2,!=2.13.3
        - freetype
        - qhull
        # freetype.pc requires zlib.pc
        - zlib
        - numpy
        - setuptools >=64
        - setuptools_scm >=7
        - setuptools_scm_git_archive
        - tk  # [linux]
      run:
        - python
        - contourpy >=1.0.1
        - cycler >=0.10
        - fonttools >=4.22.0
        - kiwisolver >=1.3.1
        - numpy >=1.23
        - packaging >=20.0
        - pillow >=8
        - pyparsing >=2.3.1
        - python-dateutil >=2.7
        - freetype
        - tk  # [linux]
    test:
      imports:
        - matplotlib
        - matplotlib.pyplot
        - matplotlib._c_internal_utils
        - matplotlib._image
        - matplotlib._path
        - matplotlib._qhull
        - matplotlib._tri
        - matplotlib.backends._backend_agg
        - matplotlib.ft2font
        - matplotlib.backends._tkagg  # [not win]
        - mpl_toolkits
        - pylab

  - name: matplotlib
    requirements:
      host:
        - python
      run:
        - python
        # osx has its own backend; pyside6 not available on ppc
        - pyside6 >=6.7.2  # [python_impl == "cpython" and not (osx or ppc64le)]
        - tornado >=5
        - {{ pin_subpackage('matplotlib-base', max_pin="x.x.x") }}
    test:
      imports:
        - matplotlib

about:
  home: http://matplotlib.org/
  license: PSF-2.0
  license_url: http://matplotlib.sourceforge.net/users/license.html
  license_family: PSF
  license_file:
    - LICENSE/LICENSE
    - LICENSE/LICENSE_AMSFONTS
    - LICENSE/LICENSE_BAKOMA
    - LICENSE/LICENSE_CARLOGO
    - LICENSE/LICENSE_COLORBREWER
    - LICENSE/LICENSE_COURIERTEN
    - LICENSE/LICENSE_JSXTOOLS_RESIZE_OBSERVER
    - LICENSE/LICENSE_QT4_EDITOR
    - LICENSE/LICENSE_SOLARIZED
    - LICENSE/LICENSE_STIX
    - LICENSE/LICENSE_YORICK
  summary: Publication quality figures in Python
  description: |
    matplotlib is a python 2D plotting library which produces publication
    quality figures in a variety of hardcopy formats and interactive
    environments across platforms. matplotlib can be used in Python scripts,
    the Python and IPython shell (ala MATLAB or Mathematica), web
    application servers, and six graphical user interface toolkits.
  dev_url: https://github.com/matplotlib/matplotlib/
  doc_url: http://matplotlib.org/contents.html

extra:
  recipe-maintainers:
    - mdboom
    - ocefpaf
    - pelson
    - tacaswell
    - dopplershift
