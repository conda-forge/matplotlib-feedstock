BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-aarch64
freetype:
- '2'
numpy:
- '1.16'
pin_run_as_build:
  freetype:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
  tk:
    max_pin: x.x
python:
- 3.6.* *_cpython
python_impl:
- cpython
target_platform:
- linux-aarch64
tk:
- '8.6'
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - python
  - numpy
  - python_impl
